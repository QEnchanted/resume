<script>
//请用户输入一条消息
var msg=prompt("请输入消息内容");
//在消息中查找敏感词
var i=msg.indexOf("我草");
//如果找到
if(i!=-1){
    //就提示不让发送
    document.write(`<h1 style="color:red">发现敏感词！禁止发送！`);
}
//如果没有找到，显示消息
else{
    document.write(`<h1 style="color:green">`+msg);
}
</script>
</html>
